<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>EVENT REGISTRATION</h1>
    <form action="">
        <label for="Name">Name</label>
        <input type="text" name="name" id="name"><br>
        <br>
        <label for="Emailid">Email</label>
        <input type="text" name="emailid" id="Emailid"><br>
        <br>
        <label for="date">DOB</label>
        <input type="date" name="date" id="date"><br><br>
        <label for="Phoneno">Phone no</label>
        <input type="tel" name="name" id="Phoneno"><br><br>
        <label for="counter">Experience (in years):</label><b></b>
        <input type="number" name="counter" id="counter" min="0" max="50">
        <br/>
        <label for="">Occupation</label>
        <select name="Occupation" id="Occupation">
            <option value="student">student</option>
            <option value="professional">proffessional</option>
            <option value="others">others</option>
        </select>
        <br>
        <br><br>
        <fieldset>
            <legend>Topic of interest</legend><br><br>
            <label for="checkbox1">HTML</label>
            <input type="radio" name="HTML" id="checkbox1">
            <label for="checkbox2">CSS</label>
            <input type="radio" name="CSS" id="checkbox2">
            <label for="checkbox3">Javascript</label>
            <input type="radio" name="javascript" id="checkbox3">
        </fieldset><br><br>
        <label for="file">Upload file</label>
        <input type="file" name="file" id="file">
        <br><br>
        <label for="textarea">Comment</label><br>
        <textarea name="textarea" id="textarea" cols="50" rows="10"></textarea><br><br>
        <button>Submit</button>
    </form>
    
</body>
</html>
